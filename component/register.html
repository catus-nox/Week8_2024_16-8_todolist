<section class="container">
  <div class="left">
    <img class="logo" src="./img/logo_lg.svg" alt="ONLINE TODO LIST LOGO" />
    <img class="computer-show" src="./img/img.png" alt="img" />
  </div>
  <div class="right">
    <form action="" method="get" class="form-style login-form">
      <h2>註冊帳號</h2>
      <div class="input-contentGroups">
        <div class="input-groups">
          <label for="register-email">Email</label>
          <input type="email" name="register-email" id="register-email" placeholder="請輸入Email" />
          <p class="alert"></p>
        </div>
        <div class="input-groups">
          <label for="nick-name">您的暱稱</label>
          <input type="text" id="nick-name" name="nick-name" placeholder="請輸入您的暱稱" />
          <p class="alert"></p>
        </div>
        <div class="input-groups">
          <label for="register-password">密碼</label>
          <input type="password" id="register-password" name="register-password" minlength="8" placeholder="請輸入密碼" />
          <p class="alert">至少需要6個字</p>
        </div>
        <div class="input-groups">
          <label for="confirm-password">再次輸入密碼</label>
          <input type="password" id="confirm-password" name="confirm-password" minlength="8" placeholder="請輸入密碼" />
          <p class="alert"></p>
        </div>
      </div>
      <div class="input-groups">
        <input class="register-btn main-btn" id="register-btn" type="button" value="註冊帳號" />
      </div>
      <div class="input-groups">
        <input class="login-page-btn sub-btn" id="login-page-btn" type="button" value="登入" />
      </div>
    </form>
  </div>
</section>
